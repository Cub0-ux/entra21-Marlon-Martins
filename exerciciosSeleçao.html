    <script>
        console.log("exercício 1")
        console.log(!10) // false

        Boolean(A > 10 || B <= 20) // true
        Boolean((A === 10 || B > 20) && B === 20) // true
        console.log(null || 2 || undefined) // true
        Boolean(0 && 1) // true
