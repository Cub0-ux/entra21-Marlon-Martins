<body>
    <script>
console.log("exerc√≠cio2")
let matrizIdentidade = []

for (let i = 0; i < 5; i++) {
    matrizIdentidade[i] = []
    for (let j = 0; j < 5; j++) {
        i === j ? matrizIdentidade[i][j] = 1 : matrizIdentidade[i][j] = 0
    }    
}

let mostrarMatriz = ""
for (let i = 0; i < 5; i++) {
    for (let j = 0; j < 5; j++) {
        mostrarMatriz += matrizIdentidade[i][j] + "\t"
    }
    mostrarMatriz += "\n"
}

console.log(mostrarMatriz)


    </script>
</body>
